<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
    *,*::after,*::before{
       box-sizing: border-box;
    }
    .menu-btn {
       font-size: 18px;
       font-weight: bold;
       display: inline-block;
       text-align: center;
       background-color: #040008;
       color: white;
       padding: 20px;
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       border: none;
       width: 100%;
    }
    .dropdown-menu {
       position: relative;
       display: inline-block;
    }
    .menu-content {
       display: none;
       position: absolute;
       width: 100%;
       background-color: #017575;
       min-width: 160px;
       z-index: 1;
    }
    nav{
       background-color: #017575;
       width: 100%;
    }
    .links,.links-hidden{
       display: inline-block;
       color: rgb(255, 255, 255);
       text-decoration: none;
       font-size: 18px;
       font-weight: bold;
       padding: 20px;
    }
    .links-hidden:hover,.links:hover {
       background-color: rgb(8, 107, 46);
    }
    .dropdown-menu:hover .menu-content {
       display: block;
    }
    .dropdown-menu:hover .menu-btn {
       background-color: #3e8e41;
    }
    .hamburger {
       color: white;
       font-weight: bolder;
       display: none;
    }
    @media screen and (max-width: 880px) {
          nav a:not(:first-child) {
          display: none;
       }
       nav a.hamburger {
          float: right;
          display: block;
          padding: 12px;
       }
       .dropdown-menu{
          display: none;
       }
       nav.openNav a.hamburger {
          position: relative;
       }
       nav.openNav a {
          float: none;
          display: block;
          text-align: center;
       }
    }
    nav.openNav div.dropdown-menu{
       display: block;
       width: 100%;
    }
    </style>
  <body>
    <nav>
        <a class="links" href="#">HOME</a>
        <a class="links" href="#">EMPLOYEES</a>
        <a class="links" href="#">CAREER</a>
        <a class="links" href="#">Our History</a>
        <a class="links" href="#">Fund Us</a>
        <a class="links" href="#">More Info</a>
        <div class="dropdown-menu">
        <button class="menu-btn">Open <</button>
        <div class="menu-content">
        <a class="links-hidden" href="#">Contact Us</a>
        <a class="links-hidden" href="#">Visit Us</a>
        <a class="links-hidden" href="#">About Us</a>
        </div>
        </div>
        <a class="hamburger">â˜°</a>
        </nav>
        <script>
            var x = document.getElementsByTagName("nav")[0];
            function toggleNav() {
               if (x.className === "") {
                  x.className = " openNav";
               } else {
                  x.className = "";
               }
            }
            document.querySelector(".hamburger").addEventListener("click", toggleNav);
            </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
